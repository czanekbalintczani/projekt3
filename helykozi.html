<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gy≈ëri Buszok Katal√≥gusa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/pictures/logo.ico" type="image/x-icon">
    <style>
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #f5f5f5;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            background: white;
            padding: 20px;
            border-radius: 0;
            box-shadow: none;
            transition: background 0.3s;
        }
        .dark-mode .container {
            background: #1e1e1e;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .dark-mode h1 {
            color: #f5f5f5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #d32f2f;
            color: white;
        }
        .gallery-button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .gallery-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .dark-mode .gallery-popup {
            background: #333;
        }
        .gallery-popup img {
            width: 100px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .gallery-popup img:hover {
            opacity: 0.8;
        }
        .fullsize-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .fullsize-popup img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 5px;
        }
        .close-btn, .dark-mode-toggle {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .sort-button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    <div class="container">
        <h1>Gy≈ëri Buszok Katal√≥gusa (Helyk√∂zi)</h1>
        <input type="text" id="busSearch" placeholder="Keres√©s t√≠pus vagy rendsz√°m szerint..." oninput="searchBus()">
        
        <button class="sort-button" onclick="sortBuses('type')">Rendez√©s t√≠pus szerint</button>
        <button class="sort-button" onclick="sortBuses('plate')">Rendez√©s rendsz√°m szerint</button>
        <button class="sort-button" onclick="sortBuses('year')">Rendez√©s √©vj√°rat szerint</button>
        <a href="helykstat.html"><button class="stat sort-button">√Ållom√°ny statisztika</button></a>

        <table>
            <thead>
                <tr>
                    <th>T√≠pus</th>
                    <th>Forgalmi rendsz√°m</th>
                    <th>√âvj√°rat</th>
                    <th>Gal√©ria</th>
                </tr>
            </thead>
            <tbody id="busList">
                <!-- Buszok itt fognak megjelenni -->
            </tbody>
        </table>
    </div>
    <div class="gallery-popup" id="galleryPopup"></div>
    <div class="fullsize-popup" id="fullsizePopup" onclick="closeFullsize()">
        <img id="fullsizeImage" src="" alt="Nagy√≠tott k√©p">
    </div>

    <script>

const busData = [
            {id:1, type: "Irisbus Crossway", plate: "NKW-902", year: 2010, images: ["nkw902_1.jpg", "nkw902_2.jpg"] },
        ]

        async function fetchBuses() {
            try {
                const response = await fetch("get_buses.php");
                const buses = await response.json();
                busData = buses;  // Assign the fetched buses to busData
                renderBuses(buses);
            } catch (error) {
                console.error("Hiba az adatok bet√∂lt√©sekor:", error);
            }
        }
        
        function renderBuses(busData) {
            const busList = document.getElementById("busList");
            busList.innerHTML = "";

            busData.forEach(bus => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${bus.tipus}</td>
                    <td>${bus.rendszam}</td>
                    <td>${bus.evjarat}</td>
                    <td><button class="gallery-button" onclick="openGallery(${JSON.stringify(bus.kepek)})">üì∑</button></td>
                `;
                busList.appendChild(row);
            });
        }

        document.addEventListener("DOMContentLoaded", fetchBuses);

        function sortBuses(criteria) {
            let sortedData;
            if (criteria === 'type') {
                sortedData = [...busData].sort((a, b) => a.tipus.localeCompare(b.tipus));
            } else if (criteria === 'plate') {
                sortedData = [...busData].sort((a, b) => a.rendszam.localeCompare(b.rendszam));
            } else if (criteria === 'year') {
                sortedData = [...busData].sort((a, b) => a.evjarat - b.evjarat);
            }
            renderBuses(sortedData);
        }

        function searchBus() {
            const searchQuery = document.getElementById('busSearch').value.toLowerCase();
            const filteredBuses = busData.filter(bus => bus.tipus.toLowerCase().includes(searchQuery) || bus.rendszam.toLowerCase().includes(searchQuery));
            renderBuses(filteredBuses);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function openGallery(kepek) {
            const galleryPopup = document.getElementById('galleryPopup');
            galleryPopup.innerHTML = '';  // Clear any previous images
            kepek.forEach(kep => {
                const imgElement = document.createElement('img');
                imgElement.src = 'images/' + kep.trim();
                imgElement.alt = 'Bus Image';
                imgElement.onclick = () => openFullsize(kep);  // Open full size image
                galleryPopup.appendChild(imgElement);
            });
            galleryPopup.style.display = 'block';
        }

        function openFullsize(kep) {
            const fullsizePopup = document.getElementById('fullsizePopup');
            const fullsizeImage = document.getElementById('fullsizeImage');
            fullsizeImage.src = 'images/' + kep.trim();
            fullsizePopup.style.display = 'block';
        }

        function closeFullsize() {
            const fullsizePopup = document.getElementById('fullsizePopup');
            fullsizePopup.style.display = 'none';
        }

        renderBuses(busData)
    </script>
</body>
</html>
