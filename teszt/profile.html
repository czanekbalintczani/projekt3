<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="GyoriBuszok.hu Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html"><i class="fas fa-home"></i> Főoldal</a></li>

                </ul>

                    <div id="logged-in-menu" style="display: none;">

                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
