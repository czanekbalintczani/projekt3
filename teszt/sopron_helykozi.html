<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal - GyoriBuszok.hu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #ff9b00;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 80%;
            margin: 0 auto;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a, nav ul li button {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            border: none;
            background: none;
            cursor: pointer;
        }
        #busSearch {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .sort-button {
            background-color: #ff9b00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 0.5em; /* Kicsit kisebb lekerekítés */
            overflow: hidden; /* Hogy a border-radius működjön a belső elemeken is */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ff9b00;
            color: white;
        }
        .gallery-button {
            background-color: #ff9b00;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="GyoriBuszok.hu Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-images"></i> Galéria</a></li>
                    <li><a href="#"><i class="fas fa-film"></i> Videók</a></li>
                    <li><a href="/allomany_eloszto.html"><i class="fas fa-file-alt"></i> Állományok</a></li>
                    <li><button id="theme-toggle"><i class="fas fa-sun"></i></button></li>
                </ul>
            </nav>
            <div class="user-actions">
                <div id="profile-menu">
                    <button id="login-btn" onclick="window.location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Bejelentkezés</button>                    <div id="logged-in-menu" style="display: none;">
                        <button onclick="window.location.href='profile.html'"><i class="fas fa-user-circle"></i> Profil</button>
                        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Kijelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h1 style="text-align: center;">Sopron, helyközi üzemegység</h1>
    <h2 style="text-align: center;">MÁV Személyszállítási Zrt., Győr-Moson-Sopron vármegyei járműállomány</h2>
    <button class="sort-button" onclick="sortBuses('type')">Rendezés típus szerint</button>
    <button class="sort-button" onclick="sortBuses('plate')">Rendezés rendszám szerint</button>
    <button class="sort-button" onclick="sortBuses('year')">Rendezés évjárat szerint</button>
    <input type="text" id="busSearch" placeholder="Keresés típus vagy rendszám szerint..." oninput="searchBus()">
    <main>
        <div class="container">
            <div class="table-container" style="width: 100%;">
                <table>
                    <thead>
                        <tr>
                            <th>Típus</th>
                            <th>Forgalmi rendszám</th>
                            <th>Évjárat</th>
                            <th>Galéria</th>
                        </tr>
                    </thead>
                    <tbody id="busList">
                        </tbody>
                </table>
            </div>
        </div>
        <script>
            // A busData most nem itt van, hanem a gyhall.js-ben
        </script>
        <script src="/keres.js"></script>
        <script src="/shkall.js"></script>
        <script>
            // Ez a script fogja a táblázatot feltölteni az adatokkal
            document.addEventListener('DOMContentLoaded', function() {
                const busListBody = document.getElementById('busList');
    
                busData.forEach(bus => {
                    const row = busListBody.insertRow();
    
                    const typeCell = row.insertCell();
                    typeCell.textContent = bus.type;
    
                    const plateCell = row.insertCell();
                    plateCell.textContent = bus.plate;
    
                    const yearCell = row.insertCell();
                    yearCell.textContent = bus.year;
    
                    const galleryCell = row.insertCell();
                    const galleryButton = document.createElement('button');
                    galleryButton.className = 'gallery-button';
                    galleryButton.textContent = 'Megtekintés';
                    galleryButton.addEventListener('click', function() {
                        // Itt majd megnyithatod a galériát, pl. egy új oldalon vagy egy felugró ablakban
                        alert('Galéria megnyitva a(z) ' + bus.plate + ' rendszámú buszhoz!');
                        console.log('Galéria képei:', bus.images);
                        // A tényleges galéria funkció megvalósítása egy külön feladat
                    });
                    galleryCell.appendChild(galleryButton);
                });
            });
        </script>
    </main>
    <script src="theme.js"></script>
    <footer>
        &copy; GyoriBuszok.hu 2025
    </footer>
</body>
</html>
