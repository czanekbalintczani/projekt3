<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galéria</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="theme.js"></script>
  <script src="https://kit.fontawesome.com/a2d04a37ff.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .gallery-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .submitted-image-card {
      width: 90%;
      max-width: 800px;
      text-align: center;
      background-color: var(--card-bg, #333);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .submitted-image-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .submitted-image-info {
      text-align: left;
      font-size: 0.95rem;
    }

    .pagination {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
      padding: 0 2rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    .reaction-buttons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1.5rem;
      font-size: 2rem;
    }

    .reaction-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .reaction-buttons button:hover {
      transform: scale(1.3);
    }

    .reaction-buttons .dislike {
      color: red;
    }

    .reaction-buttons .superlike {
      color: dodgerblue;
    }

    .reaction-buttons .like {
      color: green;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.jpg" alt="GyoriBuszok.hu Logo">
      </div>
      <nav>
        <ul>
          <li><a href="/index.html"><i class="fas fa-home"></i> Főoldal</a></li>
          <li><a href="#"><i class="fas fa-film"></i> Videók</a></li>
          <li><a href="/allomany_eloszto.html"><i class="fas fa-file-alt"></i> Állományok</a></li>
          <li><a href="/ti_kuldtetek.html"><i class="fas fa-envelope-open-text"></i> Ti küldtétek</a></li>
          <li><button id="theme-toggle"><i class="fas fa-sun"></i></button></li>
        </ul>
      </nav>
      <div class="user-actions">
        <div id="profile-menu">
          <button id="login-btn" onclick="window.location.href='login.html'"><i
              class="fas fa-sign-in-alt"></i> Bejelentkezés</button>
          <div id="logged-in-menu" style="display: none;">
            <button onclick="window.location.href='profile.html'"><i class="fas fa-user-circle"></i>
              Profil</button>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Kijelentkezés</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Ti küldtétek – Beküldött képek</h1>
    <div class="gallery-wrapper" id="gallery-container"></div>

    <div class="reaction-buttons">
      <button class="dislike"><i class="fas fa-times"></i></button>
      <button class="superlike"><i class="fas fa-star"></i></button>
      <button class="like"><i class="fas fa-heart"></i></button>
    </div>

    <div class="pagination">
      <button id="prev-btn">Előző</button>
      <span id="page-info"></span>
      <button id="next-btn">Következő</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 <a href="https://gyoribuszok.hu">gyoribuszok.hu</a> - Minden jog fenntartva.</p>
    </div>
  </footer>

  <script>
    const galleryItems = [
      {
        title: "Busz a vasútállomáson",
        src: "/pic/vid/hcc475.jpg",
        sender: "Kiss László",
        date: "2025-05-10",
        description: "Egy átlagos hétköznap reggel."
      },
      {
        title: "Ikarus a belvárosban",
        src: "/pic/vid/hcc475.jpg",
        sender: "Nagy Anna",
        date: "2025-05-11",
        description: "Régi, de megbízható."
      },
      {
        title: "Esti járat indulása",
        src: "/pic/vid/hcc475.jpg",
        sender: "Tóth Gergely",
        date: "2025-05-11",
        description: "Az esti csúcsforgalomban készült fotó."
      }
    ];

    let currentIndex = 0;

    function renderGallery() {
      const container = document.getElementById("gallery-container");
      container.innerHTML = "";

      const item = galleryItems[currentIndex];
      const card = document.createElement("div");
      card.className = "submitted-image-card";

      card.innerHTML = `
        <h2>${item.title}</h2>
        <img src="${item.src}" alt="${item.title}">
        <div class="submitted-image-info">
          <p><strong>Beküldő:</strong> ${item.sender}</p>
          <p><strong>Dátum:</strong> ${item.date}</p>
          <p>${item.description}</p>
        </div>
      `;

      container.appendChild(card);
      document.getElementById("page-info").textContent = `${currentIndex + 1} / ${galleryItems.length}`;
      document.getElementById("prev-btn").disabled = currentIndex === 0;
      document.getElementById("next-btn").disabled = currentIndex === galleryItems.length - 1;
    }

    document.getElementById("prev-btn").addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        renderGallery();
      }
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      if (currentIndex < galleryItems.length - 1) {
        currentIndex++;
        renderGallery();
      }
    });

    renderGallery();
  </script>
</body>

</html>
