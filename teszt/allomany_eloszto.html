<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">

    <title>Képgaléria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="GyoriBuszok.hu Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html"><i class="fas fa-home"></i> Főoldal</a></li>
                    <li><a href="/gallery.html"><i class="fas fa-images"></i> Galéria</a></li>

                    <li><button id="theme-toggle"> <i class="fas fa-sun"></i></button></li>
                </ul>
            </nav>
            <div class="user-actions">
                <div id="profile-menu">
                    <button id="login-btn" onclick="window.location.href='login.html'"><i
                            class="fas fa-sign-in-alt"></i> Bejelentkezés</button>
                    <div id="logged-in-menu" style="display: none;">
                        <button onclick="window.location.href='profile.html'"><i class="fas fa-user-circle"></i>

                        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Kijelentkezés</button>
                    </div>
                </div>
            </div>
        </div>

    <div class="image-gallery">

        <a href="/gyor_helyi.html" class="image-card">
            <img src="/pic/allomany_eloszt/gyor_helyi.jfif" alt="Győr Helyi">

        <a href="/gyor_helykozi.html" class="image-card">
            <img src="/pic/allomany_eloszt/gyor_helykozi.jpg" alt="Győr Helyközi">
            <span>Győr Helyközi</span>
        </a>
        <a href="/sopron_helyi.html" class="image-card">
            <img src="/pic/allomany_eloszt/sopron_helyi.jfif" alt="Sopron Helyi">
            <span>Sopron Helyi</span>
        </a>
        <a href="/sopron_helykozi.html" class="image-card">

            <img src="/pic/allomany_eloszt/movar_helykozi.jpg" alt="Mosonmagyaróvár Helyközi">

        <a href="/kapuvar_helykozi.html" class="image-card">
            <img src="/pic/allomany_eloszt/kapuvar_helykozi.jfif" alt="Kapuvár Helyközi">
            <span>Kapuvár Helyközi</span>
        </a>
        <a href="/csorna_helykozi.html" class="image-card">

    <footer>
        <div class="container">
            <p>&copy; 2025 GyoriBuszok.hu - Minden jog fenntartva</p>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            const icon = document.body.classList.contains('dark-theme') ? 'fa-moon' : 'fa-sun';
            themeToggle.querySelector('i').className = `fas ${icon}`;
        });
    </script>
</body>

</html>
