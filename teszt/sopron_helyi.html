<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal - GyoriBuszok.hu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/pic/schooolbus_23768.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            color: white;
        }

        #busSearch {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .sort-button {
            background-color: #ff9b00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 0.5em;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ff9b00;
            color: white;
        }

        .gallery-button {
            text-align: center;
            background-color: #ff9b00;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="GyoriBuszok.hu Logo" style="border-radius: 6px;">
            </div>
            <nav>
                <ul>
                    <li><a href="/index.html"><i class="fas fa-home"></i> Főoldal</a></li>
                    <li><a href="/gallery.html" ><i class="fas fa-images"></i> Galéria</a></li>
                    <li><a href="/videos.html"><i class="fas fa-film"></i> Videók</a></li>
                    <li><a href="/allomany_eloszto.html" style="color: #212529;"><i class="fas fa-file-alt"></i> Állományok</a></li>
                    <li><a href="/ti_kuldtetek.html"><i class="fas fa-envelope-open-text"></i> Ti küldtétek</a></li>
                    <li><button id="theme-toggle" class="icon-button"><i class="fas fa-sun"></i></button></li>
                </ul>
            </nav>
            <div class="user-actions">
                <div id="profile-menu">
                    <button id="login-btn" onclick="window.location.href='login.html'">
                        <i class="fas fa-sign-in-alt"></i> Bejelentkezés
                    </button>
                    <div id="logged-in-menu" style="display: none;">
                        <button onclick="window.location.href='profile.html'"><i class="fas fa-user-circle"></i> Profil</button>
                        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Kijelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
        <div style="text-align: center; margin-top: 40px">
        <h1 style="text-align: center;">Sopron, helyi üzemegység</h1>
        <h2 style="text-align: center; color:#ff9b00">MÁV Személyszállítási Zrt., Győr-Moson-Sopron vármegyei járműállomány</h2>
        <div><a href="/allomany_eloszto.html" style="text-decoration: none; color: white;"><img style="height: 30px; width: 30px; padding-left: 45px;" src="/pic/arrow.png" alt=""><p style="display: inline; font-size: 2.6rem;">Vissza</p></a></div>
        <button class="sort-button" onclick="sortBuses('type')">Rendezés típus szerint</button>
        <button class="sort-button" onclick="sortBuses('plate')">Rendezés rendszám szerint</button>
        <button class="sort-button" onclick="sortBuses('year')">Rendezés évjárat szerint</button>
        <input type="text" id="busSearch" placeholder="Keresés típus vagy rendszám szerint..." oninput="searchBus()">
    </div>
    <main>
        <div class="container">
            <div class="table-container" style="width: 100%;">
                <table>
                    <thead>
                        <tr>
                            <th>Típus</th>
                            <th>Forgalmi rendszám</th>
                            <th>Évjárat</th>
                            <th>Galéria</th>
                        </tr>
                    </thead>
                    <tbody id="busList">
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                const icon = document.body.classList.contains('dark-theme') ? 'fa-moon' : 'fa-sun';
                themeToggle.querySelector('i').className = `fas ${icon}`;
            });
        </script>
        <script src="/keres.js"></script>
        <script src="/shall.js"></script>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                const busListBody = document.getElementById('busList');

                busData.forEach(bus => {
                    const row = busListBody.insertRow();

                    const typeCell = row.insertCell();
                    typeCell.textContent = bus.type;

                    const plateCell = row.insertCell();
                    plateCell.textContent = bus.plate;

                    const yearCell = row.insertCell();
                    yearCell.textContent = bus.year;

                    const galleryCell = row.insertCell();
                    const galleryButton = document.createElement('button');
                    galleryButton.className = 'gallery-button';
                    galleryButton.textContent = 'Megtekintés';
                    galleryButton.addEventListener('click', function () {
                       
                        alert('Galéria megnyitva a(z) ' + bus.plate + ' rendszámú buszhoz!');
                        console.log('Galéria képei:', bus.images);
                        
                    });
                    galleryCell.appendChild(galleryButton);
                });
            });
        </script>
    </main>
</body>

</html>
