<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin felület</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2>Adminisztrációs felület</h2>
    <table id="data-table">
      <thead>
        <tr><th>Név</th><th>Művelet</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <form id="add-row-form">
      <input type="text" id="new-name" placeholder="Új név">
      <button type="submit">Hozzáadás</button>
    </form>
    <button id="logout-btn">Kijelentkezés</button>
  </main>
  <script>
    if (localStorage.getItem('role') !== 'admin') {
      alert('Nincs jogosultságod az oldal megtekintéséhez!');
      window.location.href = 'index.html';
    }

    const table = document.querySelector('#data-table tbody');
    const form = document.getElementById('add-row-form');
    const logout = document.getElementById('logout-btn');

    let data = JSON.parse(localStorage.getItem('tableData') || '[]');

    function renderTable() {
      table.innerHTML = '';
      data.forEach((item, index) => {
        const row = `<tr><td>${item}</td><td><button onclick="remove(${index})">Törlés</button></td></tr>`;
        table.innerHTML += row;
      });
    }

    function remove(index) {
      data.splice(index, 1);
      localStorage.setItem('tableData', JSON.stringify(data));
      renderTable();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('new-name').value;
      if (name) {
        data.push(name);
        localStorage.setItem('tableData', JSON.stringify(data));
        renderTable();
        form.reset();
      }
    });

    logout.addEventListener('click', () => {
      localStorage.removeItem('username');
      localStorage.removeItem('role');
      window.location.href = 'login.html';
    });

    renderTable();
  </script>
</body>
</html>
