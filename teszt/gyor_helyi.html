<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal - GyoriBuszok.hu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #ff9b00;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a, nav ul li button {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            border: none;
            background: none;
            cursor: pointer;
        }
        #busSearch {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .sort-button {
            background-color: #ff9b00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 20%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ff9b00;
            color: white;
        }
        .gallery-button {
            background-color: #ff9b00;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="GyoriBuszok.hu Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-images"></i> Galéria</a></li>
                    <li><a href="#"><i class="fas fa-film"></i> Videók</a></li>
                    <li><a href="/allomany_eloszto.html"><i class="fas fa-file-alt"></i> Állományok</a></li>
                    <li><button id="theme-toggle"><i class="fas fa-sun"></i></button></li>
                </ul>
            </nav>
            <div class="user-actions">
                <div id="profile-menu">
                    <button id="login-btn" onclick="window.location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Bejelentkezés</button>
                    <div id="logged-in-menu" style="display: none;">
                        <button onclick="window.location.href='profile.html'"><i class="fas fa-user-circle"></i> Profil</button>
                        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Kijelentkezés</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Győri Buszok Katalógusa (Helyi)</h1>
            <input type="text" id="busSearch" placeholder="Keresés típus vagy rendszám szerint..." oninput="searchBus()">
            <button class="sort-button" onclick="sortBuses('type')">Rendezés típus szerint</button>
            <button class="sort-button" onclick="sortBuses('plate')">Rendezés rendszám szerint</button>
            <button class="sort-button" onclick="sortBuses('year')">Rendezés évjárat szerint</button>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Típus</th>
                            <th>Forgalmi rendszám</th>
                            <th>Évjárat</th>
                            <th>Galéria</th>
                        </tr>
                    </thead>
                    <tbody id="busList">
                    <!-- Buszok itt fognak megjelenni -->
                </tbody>
            </table>
        </div>
        <script>
            const busData = [
                {id:1, type: "BYD K9UD", plate: "AA KZ-168", year: 2023, images: ["aakz1_168.jpg", "aakz168_2.jpg"]},
                {id:2, type: "BYD K9UD", plate: "AA KZ-169", year: 2023, images: ["aakz169_1.jpg", "aakz169_2.jpg"]},
                {id:3, type: "Credo BN 12", plate: "KLF-032", year: 2006, images: ["klf032_1.jpg", "klf-032_2.jpg"]}
            ];

        </script>
        <script src="/keres.js"></script>
        <script src="/gyhall.js"></script>
    </main>
    <footer>
        &copy; GyoriBuszok.hu 2025
    </footer>
</body>
</html>
