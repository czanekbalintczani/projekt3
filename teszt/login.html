<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - GyoriBuszok.hu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/pic/schooolbus_23768.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="login-page">
    <div class="login-container">
        <h1><i class="fas fa-sign-in-alt"></i> Bejelentkezés</h1>
        <form id="login-form">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Felhasználónév:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Jelszó:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit"><i class="fas fa-arrow-right-to-bracket"></i> Bejelentkezés</button>
        </form>
        <p>Nincs fiókod? <a href="register.html"><i class="fas fa-user-plus"></i> Regisztrálj</a></p>
        <p><a href="index.html"><i class="fas fa-arrow-left"></i> Vissza a főoldalra</a></p>
    </div>

    <script src="login.js"></script>
    <script src="theme.js"></script>
</body>

</html>
